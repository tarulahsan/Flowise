backend:
    functions:
        - entry: index.mjs
          handler: handler
          name: express
          path: .
          type: httpServer
    language:
        name: js
    path: packages/components
    scripts:
        deploy:
            - npm install
        local:
            - npm install
frontend:
    environment:
        VITE_API_URL_EXPRESS: ${{ backend.functions.express.url }}
    path: packages/ui
    publish: dist
    scripts:
        build:
            - npm run build
        deploy:
            - npm install
    subdomain: AI-Agents
name: AI-Agents
region: us-east-1
yamlVersion: 2
